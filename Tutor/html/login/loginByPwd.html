<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>login</title>
		<script src="../../js/mui.min.js"></script>
		<link href="../../css/mui.css" rel="stylesheet"/>
		<link href="../../css/public.css" type="text/css" rel="stylesheet"/>
		<link href="../../css/login/loginByPwd.css" type="text/css" rel="stylesheet"/>
		<script type="text/javascript" charset="utf-8">
		  	mui.init();
		</script>
		<script type="text/javascript" src="../../js/login/loginByPwd.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav mui-action-back">
			<a class="mui-icon mui-icon-back mui-pull-left"></a>
			<h1 class="mui-title">支教APP</h1>
		</header>
		<div class="mui-content mui-content-padded">
			<div>
				<img src="http://localhost/upload/logo.jpg"/>
			</div>
			<div>
				<h3>欢迎登录</h3>
			</div>
			
			<form class="mui-input-group">
			    <div class="mui-input-row">
			        <label><span class="mui-icon mui-icon-email"></span></label>
					<input id="input_email" type="text" class="mui-input-clear" placeholder="请输入邮箱地址">
			    </div>
			    <div class="mui-input-row">
			        <label><span class="mui-icon mui-icon-locked"></span></label>
			        <input id="input_pwd" type="password" class="mui-input-password" placeholder="请输入密码">
			    </div>
				<div class="mui-button-row mui-text-right">
					 <a id="a_forget" href="forgetPwd.html">忘记密码?</a>
				</div>
			    <div class="mui-button-row">
			        <button id="btn_login" type="button" class="mui-btn mui-btn-danger" >登录</button>
			    </div>
			</form>
		</div>
	</body>
</html>
