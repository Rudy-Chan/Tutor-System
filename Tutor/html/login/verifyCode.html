<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>verifyCode</title>
		<script src="../../js/mui.min.js"></script>
		<link href="../../css/mui.css" rel="stylesheet"/>
		<link href="../../css/public.css" type="text/css" rel="stylesheet"/>
		<link href="../../css/login/verifyCode.css" type="text/css" rel="stylesheet"/>
		<script type="text/javascript" charset="utf-8">
		  	mui.init();
		</script>
		<script type="text/javascript" src="../../js/login/verify.js"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-back mui-pull-left"></a>
			<h1 class="mui-title">支教APP</h1>
		</header>
		<div class="mui-content mui-content-padded">
			<div>
				<img src="http://localhost/upload/logo.jpg"/>
			</div>
			<div>
				<h3>请输入验证码</h3>
				<button id="btn_reStart" type="button" class="mui-btn mui-pull-right mui-btn-danger" >重新发送</button>
				<p>已发送至邮箱&ensp;<span>1小时内有效</span></p>
			</div>
			<div>
				<form class="mui-input-group">
					<div class="mui-input-row mui-number">
						<input id="input_verifyCode" type="number" class="mui-input-numbox">
					</div>
				</form>
				<div class="mui-button-row">
				    <button id="btn_sure" type="button" class="mui-btn mui-btn-danger" >确定</button>
				</div>
			</div>
		</div>
	</body>
</html>
